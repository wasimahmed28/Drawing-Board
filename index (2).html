<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drawboard</title>
        <link rel="stylesheet" href="styles.css" />
        <h1>Drawing Board</h1>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="toolbox">
            <button id="increment">+</button>
            <span id="size">9</span>
            <button id="decrement">-</button>
            <input type='color' id='color'>
            <button id="eraser"> <img src="https://static.thenounproject.com/png/1201022-200.png" height ="40" width="80" /></button>
            <button id="clear"> <img src="https://cdn-icons-png.flaticon.com/512/3976/3976956.png" height ="20" width="25" /></button>
        </div>
         <script src="script.js" defer></script>
    </body>
</html>
